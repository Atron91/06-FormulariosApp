
<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">


    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       formControlName="genero"
                       value="M"
                       id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"
                        type="radio"
                        formControlName="genero"
                        value="F"
                        id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

     <!-- Switches -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label mt-2">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input class="form-check-input"
                        type="checkbox"
                        formControlName="notificaciones"
                        role="switch"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

     <!-- Switches -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                    type="checkbox"
                    id="flexCheckDefault"
                    formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<h4>Valor del formulario</h4>
<pre>{{ miFormulario.value | json}}</pre>
<br>

<h4>Persona</h4>
<pre>{{ persona | json}}</pre>
<br>

<h4>Valid</h4>
<pre>{{ miFormulario.valid }}</pre>
